<h3>
    {{leyenda}}
</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button (click)="CambiarValor(-5)" class="btn btn-outline-primary" type="button" id="button-addon1"> <i class="mdi mdi-minus"></i> </button>
    </div>
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" aria-label="Example text with button addon" aria-describedby="button-addon1" min="1" max="100">
    <div class="input-group-append">
        <button (click)="CambiarValor(+5)" class="btn btn-outline-primary" type="button" id="button-addon2"><i class="mdi mdi-plus"></i> </button>
    </div>
</div>
