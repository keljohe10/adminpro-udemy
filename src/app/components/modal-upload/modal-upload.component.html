<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imgTemp" [src]="'xxxx' | imagen" alt="user" class="w150">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="user" class="w150">

                    <input #searchInput type="file" name="imagen" class="form-control-file" (change)="seleccionarArchivo( $event.target.files[0] )">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                    <button [disabled]="!imgTemp" type="button" class="btn btn-primary" (click)="subirImagen()">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>

</div>
